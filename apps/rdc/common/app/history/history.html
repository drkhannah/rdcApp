<ion-view view-title="{{vm.title}}">
  <ion-content>
    <!-- Deposits List -->
    <ion-list>
      <ion-item class="item item-icon-right" data-ng-repeat="deposit in vm.history"  href="#/app/history/{{deposit.id}}">
        <i class="icon ion-ios-arrow-right"></i>
        <h2>{{deposit.date}}</h2>
        <h4>{{deposit.amount}}</h4>
        <h4>{{deposit.time}}</h4>
        <h4>{{deposit.account}}</h4>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
