<ion-modal-view>
    <!-- Header -->
    <ion-header-bar align-title="left" class="bar-assertive">
        <div class="buttons">
            <button class="button icon-right ion-close-round" data-ng-click="vm.closeImages()"></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <!-- Gallery Slidebox -->
        <ion-slide-box>
            <ion-slide>
                <img class="check-image" data-ng-src="{{vm.checks[vm.checkIndex].imgDataFront}}" />
            </ion-slide>
            <ion-slide>
                <img class="check-image" data-ng-src="{{vm.checks[vm.checkIndex].imgDataRear}}" />
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-modal-view>
