<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-light">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear key-menu-icon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <!-- menu content pages -->
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <!-- side menu content -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-light menu-header">
      <i class="icon key-menu-logo"></i>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <div class="item item-divider">
          Features
        </div>
        <ion-item class="item item-icon-left" menu-close ui-sref="app.deposit">
          <i class="icon ion-cash"></i>
          {{vm.depositLink}}
        </ion-item>
        <ion-item class="item item-icon-left" menu-close ui-sref="app.history">
          <i class="icon ion-ios-book-outline"></i>
          {{vm.historyLink}}
        </ion-item>
        <div class="item item-divider">
          Account
        </div>
        <ion-item class="item item-icon-left" ng-click="vm.signout()" ui-sref="app">
          <i class="icon ion-log-out"></i>
          {{vm.signoutLink}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
